<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsPsych Dot Tap Trial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jspsych@7.2.2/css/jspsych.css">
    <script src="https://cdn.jsdelivr.net/npm/jspsych@7.2.2/jspsych.js"></script>
    <script src="/jspsych-dot-tap.js"></script>
    <style>
        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
    
    var jsPsych = initJsPsych({
        on_finish: function () {
            jsPsych.data.displayData(); // Print data to screen at the end
            jsPsych.data.get().localSave('json', 'mydata.json'); // Save data to local computer
        },
        show_progress_bar: true,
        extensions: [
        { type: jsPsychExtensionMouseTracking, params: {minimum_sample_time: 0} }
      ]
    });
        // Create trial
        var timeline = [];

        timeline.push({
            type: 'dot-tap',
            image: 'images/your_image.jpg',
            dot_positions: [
                [50, 50], [150, 50], [250, 50],
                [50, 150], [150, 150], [250, 150],
                [50, 250], [150, 250], [250, 250]
            ],
            happy_sound: 'sounds/happy_sound.mp3',
            bad_sound: 'sounds/bad_sound.mp3'
        });

        jsPsych.init({
            timeline: timeline
        });
    </script>
</body>
</html>
